<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="highlighter">
        <div class="your-result">
          <p>Your Result</p>
        </div>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="great">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="delighter">
        <div class="summary">
          <p>Summary</p>
        </div>
        <div class="s-box reaction">
          <img src="/assets/images/icon-reaction.svg" alt="reaction" />
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="s-box memory">
          <img src="/assets/images/icon-memory.svg" alt="memory" />
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="s-box verbal">
          <img src="/assets/images/icon-verbal.svg" alt="verbal" />
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="s-box visual">
          <img
            src="/assets/images/icon-visual.svg"
            alt="visualicon-visual.svg"
          />
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stefan Maties</a>.
    </footer>
  </body>
</html>
